{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ watch.brand }} {{ watch.model }}</h1>
            {% if watch.image %}
            <a href="{{ watch.image.url }}" target="_blank">
                <img class="card-img-top img-fluid" src="{{ watch.image.url }}" alt="{{ watch.brand }} {{ watch.model }}">
            </a>
            {% else %}
            <a href="">
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ watch.brand }}{{ watch.model }}">
            </a>
            {% endif %}
        </div>
        <div class="col-md-6">
            <p>{{ watch.description }}</p>
            <h2>Specifications</h2>
            <p>{{ watch.movement }}</p>
            <p>{{ watch.calibre }}</p>
        </div>
    </div>
    <form class="form" action="{% url 'add_to_basket' watch.id %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-12">
                <p class="mt-3"><strong>Quantity:</strong></p>
                <div class="form-group w-50">
                    <div class="input-group">
                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ watch.id }}" id="id_qty_{{ watch.id }}">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <a href="{% url 'watches' %}" class="btn btn-outline-black rounded-0 mt-5">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Basket">
            </div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </div>
    </form>
</div>
{% endblock %}
